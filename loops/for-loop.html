<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>

    <script>
        let num = 1;

        for(x = 0; x < 5; x++){
            num *= 2;
            console.log(num);
        }
        console.log(num);
        console.log(x);
    </script>

</body>
</html>
