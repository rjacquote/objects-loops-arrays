<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let products = [{prodId: 2, item: 'Notepads (12 pack)', price: 12.29 },
        {prodId: 12, item: 'Black Pens (12 pack)', price: 5.70 },
        {prodId: 22, item: 'Stapler', price: 12.79 }];

        products.sort(function(a, b) {
            if (a.item < b.item) return -1;         // a and b are in the right order
            else if (a.item == b.item) return 0;    // a and b are the same value
            else return 1;                          // swap a and b; they are in the wrong order
        });

        let numProducts = products.length;
        for(let i = 0; i < numProducts; i++){
            console.log(`${products[i].item} is $${products[i].price.toFixed(2)}`);
        }
    </script>
</body>
</html>
