<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let myOrder = [{ item: "Chicken Tacos", price: 8.95 },
        { item: "Guac", price: 2.85 },
        { item: "Sweet Tea", price: 2.75 }];

        let yourOrder = [{ item: "Hamburger", price: 6.95 },
        { item: "Fries", price: 2.25 },
        { item: "Sweet Tea", price: 2.75 },
        { item: "Fried Apple Pie", price: 4.95 }];

        // function getMealCost that takes a parameter called order
        function getMealCost(orders){
            // var to store the total: sum
            let sum = 0;
            //variable to store the order arrays length: numOrders
            let numOrders = orders.length

            // for loop that loops the order's length
            for(let x = 0; x < numOrders; x++){
                console.log(`x is ${x}`);
                sum += orders[x].price;
                console.log(`sum is $${sum.toFixed(2)}`);
            }
            return sum.toFixed(2);
        }

        let mealCost = getMealCost(yourOrder);
        console.log(mealCost);
        // getMealCost(yourOrder);

        let totalWithTip = mealCost * 1.2;

        console.log(`Your meal costs $${totalWithTip.toFixed(2)}`);
    </script>
</body>

</html>
