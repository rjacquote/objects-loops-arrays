    <p>JS sorts numbers based on the numbers ASCI character codes.</p>
    <p>see ASCI Code Chart at <a href="https://www.ascii-code.com/">ASCI CODE CHART</a></p>
    <p>Watch <a href="https://www.youtube.com/watch?v=3ohTzWhLua8">the first MINUTE of this video.</a></p>

    <script>
        let numbers = [3, 27, 400, 1, 111, 5];

        function sortNumberAscending(x, y){
            return x - y;
        }

        function sortNumberDescending(x, y){
            return y - x;
        }

        console.log(`ascending sort is ${numbers.sort(sortNumberAscending)}`);
        console.log(`descedning sort is ${numbers.sort(sortNumberDescending)}`);
